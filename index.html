<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form action="" method="post" novalidate>
        <h2>Create Account</h2>
        <div class="input-container">
          <label class="input-label" for="email">Email</label>
          <input type="email" id="email" class="input" name="email" required minlength="3" maxlength="254">
          <span class="error-message"></span>
        </div>
        <div class="input-container">
          <label class="input-label" for="country">Country</label>
          <input type="text" id="country" class="input" name="country" required pattern="[A-Za-z\s]{4,56}" minlength="4" maxlength="56">
          <span class="error-message"></span>
        </div>
        <div class="input-container">
          <label class="input-label" for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" class="input" name="zip_code" required pattern="[\d]{5}" minlength="5" maxlength="5">
          <span class="error-message"></span>
        </div>
        <div class="input-container">
          <label class="input-label" for="password">Password</label>
          <input type="password" id="password" class="input" name="password" required minlength="8" maxlength="12">
          <span class="error-message"></span>
        </div>
        <div class="input-container">
          <label class="input-label" for="password-confirmation">Password Confirmation</label>
          <input type="password" id="password-confirmation" class="input" name="password-confirmation" required minlength="8" maxlength="12">
          <span class="error-message"></span>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
